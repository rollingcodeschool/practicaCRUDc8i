<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daoua, Josefina" />
    <meta name="description" content="Pagina streaming de peliculas y series" />
    <meta
      name="keywords"
      content="peliculas, series, formulario, practica de dom y bom"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Crud Peliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/pages/administrador.html">Administrador</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="display-4 mt-5 text-center">Administrador de Series</h1>
      <hr />
      <article class="container">
        <p class="fs-4">
          Opciones:
          <button
          id="btnCrearPelicula"
            type="button"
            class="btn btn-outline-primary"
          >
            <i class="bi bi-clipboard-plus"></i>
          </button>
        </p>
      </article>
      <article class="container">
        <h2 class="display-5 mt-4">Lista de Series</h2>
        <hr />
      </article>
      <section class="container table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Cod</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Género</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="tablaPeliculas">
          </tbody>
        </table>
      </section>
      <!-- Ventana Modal -->
      <!-- Button trigger modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="formularioPelicula"
        tabindex="-1"
        aria-labelledby="form"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Administrar Series
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formPeliculas">
                <div class="mb-3">
                  <label for="codigo" class="form-label">Codigo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    placeholder="123"
                    required disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo"  placeholder="Lorem ipsum dolor sit amet." required />
                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea id="descripcion" rows="4" class="form-control" placeholder="Lorem ipsum dolor sit amet." minlength="40" maxlength="400" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="imagen" class="form-label">Imagen</label>
                  <input type="text" class="form-control" id="imagen" placeholder="https://pics.filmaffinity.com/the_avengers-439499921-large.jpg" required/>
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Género</label>
                  <select id="genero" class="form-control" required>
                    <option value="">Seleccione una opcion</option>
                    <option value="accion">Accion</option>
                    <option value="fantastic">Fantástico</option>
                    <option value="cienciaficción">Ciencia ficción</option>
                    <option value="superhéroes">Superhéroes</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 bg-dark text-light text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js" type="module"></script>
  </body>
</html>
